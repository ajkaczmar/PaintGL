<body>
	<noscript>

	<div id="nowebgl" style="display:none;font-family: sans-serif;padding: 2em;height: 100vh;flex-direction: column;align-items: center;justify-content: center;

		<h1>This browser/device does not support the WebGL features needed.</h1>
		<p></p>
		<h1><b>PaintGL</b> runs on <a href="https://www.google.com/chrome/"  rel="external nofollow">Chrome</a> or <a href="https://www.mozilla.org/en-US/firefox/"  rel="external nofollow">Firefox</a> on desktop-class computers.</h1>
	</div>
	<script type="text/javascript">
		window._supportsWebgl = false;
		window._baseUrl = window.location.href;
		if (_baseUrl.slice(-1) != '/') window._baseUrl += '/';
		function detectWebGLContext () {
			var canvas = document.createElement("canvas");
			var gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
			if (gl && gl instanceof WebGLRenderingContext) {
				window._supportsWebgl = true;
			} else 
			{
				var exts = ['angle_instanced_arrays', 
							'oes_element_index_uint',
							'EXT_frag_depth',
							'OES_standard_derivatives',
							'EXT_shader_texture_lod',
							'WEBGL_draw_buffers', 
							'OES_texture_half_float', 
							'OES_texture_float',
							'oes_texture_float_linear',
							'WEBGL_depth_texture'
							];
				if (exts.map && exts.reduce)
				{
					window._supportsWebgl = exts
						.map(function(item){return gl.getExtension(item);})
						.reduce(function(accum, val){ return !!accum && !!val; });
				}
				else
					window._supportsWebgl = false;

			}
			if (navigator.userAgent.indexOf("Trident")>-1)
			{
				var el = document.getElementById('nowebgl');
				el.style.color = '';
				el.style.backgroundColor = '';
				window._supportsWebgl = false;
			} 
			if (!window._supportsWebgl)
			{
				var el = document.getElementById('nowebgl');
				el.style.display = 'flex';
			}
		}
		detectWebGLContext();
	</script>
